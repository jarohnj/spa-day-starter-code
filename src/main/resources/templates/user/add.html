<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
    <form method="post" action="user">
        <div class="form-group">
            <label>Username
                <input type="text" name="username" th:value="${username}" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <label>Email
                <input type="email" name="email" th:value="${email}" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <label>Password
                <input type="password" name="password" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <label>Verify Password
                <input type="password" name="verify" class="form-control">
            </label>
        </div>
        <input type="submit" value="Add User" class="form-control">
    </form>
</body>
</html>
